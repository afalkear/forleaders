    derose_method: 
      body: 
        main: 
          first_block: 
            content_html: "El Método DeROSE es un entramado de técnicas y conceptos que construyen una propuesta de reeducación comportamental en pro de la buena calidad de vida, buenas maneras, buenas relaciones humanas, buena cultura, buena alimentación, buena forma, buen ambiente y buenos ideales. <br/> <br/> Algunas de nuestras herramientas técnicas son la reeducación respiratoria, la administración del estrés, las técnicas orgánicas que promueven la vitalidad y la energía, procedimientos para perfeccionar la descontracción emocional y la concentración mental."
          fourth_block: 
            title: "UNA PROPUESTA DE BUENAS COSAS:"
          second_block: 
            content_html: "El Método DeR<span class=\"navbar-title-smallcaps\">OSE</span> es de gran valor para los líderes que buscan herramientas eficientes para perfeccionarse, aumentando su desempeño personal y profesional. Montamos con cada líder un programa a medida que incluye Personal Teaching, Entrenamientos y Consultorías. Definimos juntos sus objetivos y le enseñamos las herramientas más adecuadas para que pueda progresar en forma efectiva y duradera."
            title: "Método DeR<span class=\"navbar-title-smallcaps\">OSE</span> FOR LEADERS"
          third_block: 
            content_html: "Los líderes reconocen nuestro gran diferencial: un know how incomparable para mejorar al ser humano. Los resultados que conseguimos en el aumento de la performance y de la calidad de vida son muy significativos debido a la calidad superlativa de las herramientas que enseñamos. Bastan disciplina y constancia en la aplicación de nuestras técnicas y de nuestros conceptos para recoger frutos positivos en la vida profesional y personal."
            title: "QUÉ ES LO QUE TORNA NUESTRO MÉTODO TAN ÚNICO"
        sidebar: 
