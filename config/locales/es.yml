      nestle: 
        content: "Investigación de la  Prof. Rosana Ortega"
        title: "MI BIENESTAR ESTÁ EN NESTLÉ"
      our_criteria: 
        content_html: "Todos nuestros programas tienen un número de vacantes limitadas. Las solicitudes pasan por un riguroso proceso selectivo. <br><br> Los criterios principales de los programas Personal Teaching y Entrenamiento son: <p>- Recomendación de alumnos del Método DeR<span class='navbar-title-smallcaps'>OSE</span>;</p> <p>- Cargo y nivel de responsabilidad;</p> <p>- Currículum profesional que demuestre una buena capacidad de crecimiento personal;</p><p>- Motivación para entrar en el programa.</p>"
        title: "CRITERIOS DE SELECCIÓN"
      peugeot: 
        erwin_data_html: "<h3>Erwin MUSEUR</h3> <h4>Paris</h4> <p>Design Manager</p> <p>PEUGEOT</p> "
        see_more: "LEER MÁS"
        testimonial: "“Desde el comienzo me gustaron mucho las clases pues sentí que producían efectos positivos muy rápido. En los primeros meses aprendí herramientas muy eficientes para aumentar mi vitalidad, mejoré mi capacidad respiratoria así como la flexibilidad y el tono muscular. Al poco tiempo comencé a entrenar mis capacidades mentales. El conocimiento teórico transmitido a través de conversaciones agregó mucho valor a mi crecimiento personal y profesional.”"
        title: RECOMENDACIÓN
      unique_method: 
        content: "Los líderes reconocen nuestro gran diferencial: un know how incomparable para mejorar al ser humano. Los resultados que conseguimos en el aumento de la performance y la calidad de vida son muy significativos debido a la calidad superlativa de las herramientas que enseñamos. Bastan disciplina y constancia en la aplicación de nuestras técnicas y conceptos para recoger frutos positivos para la vida profesional y personal."
        title: "LO QUE TORNA ÚNICO A NUESTRO MÉTODO"
    slideshow: 
      first_phrase_html: "YOU KNOW HOW YOUR BUSINESS WORKS <br> WE KNOW HOW YOU WORK"
      second_phrase_html: "YOU HAVE THE GOALS <br> WE HAVE THE TOOLS"
    testimonials: 
      enterprise: 
        erwin: 
          content_html: "Desde el principio me gustaron mucho las clases pues sentí que producían efectos positivos muy rápido. En los primeros meses aprendí herramientas muy eficientes para aumentar mi vitalidad, mejoré mi capacidad respiratoria así como la flexibilidad y el tono muscular. Luego comencé a entrenar mis capacidades mentales. El conocimiento teórico transmitido a través de las conversaciones agregó mucho valor a mi crecimiento personal y profesional.<br><br> Con el Método DeR<span class='navbar-title-smallcaps'>OSE</span> desarrollé más conocimiento de mí mismo y de mi potencial. Me siento mejor en la actividad diaria, más sereno y más preparado para enfrentar desafíos.<br><br> Como profesional sentí una mejora significativa en la priorización de mis tareas, en la administración de conflictos, en la gestión del estrés y en mi capacidad de liderar. Eso resultó en una progresión muy significativa en mi carrera, pues mis colegas y superiores advirtieron cuánto había progresado y me confiaron nuevas responsabilidades y cargos de liderazgo."
        first_quote: 
          content_html: "“Mi bienestar mejoró sensiblemente desde que comencé a practicar el Método DeR<span class='navbar-title-smallcaps'>OSE</span>.”"
          info_html: "<h2>Renata Ribeiro</h2> Consumer Insight Head at Nestlé Brazil"
        judith: 
          content_html: "Practico el Método DeR<span class='navbar-title-smallcaps'>OSE</span> desde hace poco tiempo, y me hace feliz decir que estoy maravillada por las técnicas, por la cultura y por el estilo de vida que se enseñan en esta metodología. De inmediato noté que me estaba sintiendo más relajada, por más que las técnicas fuesen muy intensas e incluso difíciles para una iniciante como yo. ¡Ahora esos ejercicios son parte de mi vida! El Método DeR<span class='navbar-title-smallcaps'>OSE</span> es  impresionante y ayuda a mejorar todos los aspectos de la vida. Estoy realmente satisfecha por haber encontrado este estilo de vida, descubierto este método y el incentivo a todos los que buscan perfeccionamiento general, tanto físico como peronal."
        miguel: 
          content_html: "Bueno, antes de practicar, ya tenía  noción de la interrelación de los cuerpos emocional, mental y físico. Conocía los reflejos que el cuerpo emocional imprime en el cuerpo físico, tanto benéficos como perjudiciales. Pero poco sabía de los reflejos que el cuerpo físico imprime a los cuerpos mental y emocional. Entonces noté que las posiciones de equilibrio físico me ayudaron en el equilibrio emocional. <br/><br/> Pude utilizar el control de la respiración para calmarme o para  energizarme. La conciencia corporal adquirida me ayudó a  identificar mejor las causas de los desequilibrios físicos y a evitarlos. Además hay muchos otros beneficios menores que en conjunto mejoraron mi calidad de vida."
          info_html: "<h2>Miguel <br> DAL'NEGRO CARVALHO</h2> <h3>Curitiba, <br> BRASIL</h3> <h4>Analista<br> Departamento de <br> Organización del Sistema <br> Financeiro<br> BANCO DO BRASIL</h4>"
        second_quote: 
          content_html: "“Considero que el Programa del Método DeR<span class='navbar-title-smallcaps'>OSE</span> en nuestra empresa está muy bien conducido.”"
          info_html: "<h2>Nanci Yamada</h2> Especialista Desenvolvimiento y R&S, Nestle Brazil"
        title: "DECLARACIONES DE ALUMNOS"
      institutions: 
        content_html: "El Comendador DeR<span class='navbar-title-smallcaps'>OSE</span> es apoyado por un significativo número de instituciones culturales, académicas, humanitarias, militares y gubernamentales que reconocen el valor de su obra. Sin embargo él siempre declara: “Acepto estos homenajes porque no son para engrandecer el ego de una persona sino que sirven como manifestaciones del respeto que brinda la sociedad al trabajo de todos los profesionales de esta área. Por eso quiero compartir con usted el mérito de este reconocimiento.”"
        header_html: "RECONOCIMIENTOS <br> DEL MÉTODO DeROSE"
