            title: "VIDEO: INSPIRE SU ESENCIA"
        title: "QUÉ ES EL MÉTODO DeROSE"
      footer: 
        first_column: 
          content_html: "Un equipo fuerte está formado por individuos enfocados y bien preparados; los programas para empresas no sólo fortalecen a cada uno de los líderes de manera completa, sino también los integran como un equipo."
          title: "PROGRAMAS PARA INDIVIDUOS"
        second_column: 
          content_html: "Para desarrollar el potencial de las personas que usted dirige, es importante que usted también esté en constante perfeccionamiento; trabaje su propria Alta Productividad con nuestros programas para individuos."
