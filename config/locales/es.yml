    net: 
      body: 
        content_html: "Disponemos de Personal Teachers que pueden administrar sesiones particulares en cualquier ciudad de Brasil y en cualquier parte del mundo, incluso acompañando al alumno en sus viajes de negocios o de paseo. Nuestros profesionales actúan en prácticamente todo el Brasil y también Argentina, Chile, Portugal, España, Francia, Inglaterra, Escocia, Italia, Luxemburgo y Estados Unidos (incluido Hawai). El contratante puede elegir la lengua que desea para sus clases: portugués, español, francés, inglés, italiano, alemán, holandés, finlandés, hebreo, árabe y catalán."
