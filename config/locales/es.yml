    derose_method: 
      body: 
        main: 
          first_block: 
            content_html: "El Método DeR<span class='navbar-title-smallcaps'>OSE</span> es un entramado de técnicas y conceptos que construyen una propuesta de reeducación comportamental en pro de la buena calidad de vida, buenas maneras, buenas relaciones humanas, buena cultura, buena alimentación, buena forma, buen ambiente y buenos ideales. <br/> <br/> Algunas de nuestras herramientas técnicas son la reeducación respiratoria, la administración del estrés, las técnicas orgánicas que promueven la vitalidad y la energía, procedimientos para perfeccionar la descontracción emocional y la concentración mental."
          fourth_block: 
            title: "UNA PROPUESTA DE BUENAS COSAS:"
          second_block: 
            content_html: "El Método DeR<span class='navbar-title-smallcaps'>OSE</span> es de gran valor para los líderes que buscan herramientas eficientes para perfeccionarse, aumentando su desempeño personal y profesional. Montamos con cada líder un programa a medida que incluye Personal Teaching, Entrenamientos y Consultorías. Definimos juntos sus objetivos y le enseñamos las herramientas más adecuadas para que pueda progresar en forma efectiva y duradera."
            title: "MÉTODO DeROSE FOR LEADERS"
          third_block: 
            content_html: "Los líderes reconocen nuestro gran diferencial: un know how incomparable para mejorar al ser humano. Los resultados que conseguimos en el aumento de la performance y de la calidad de vida son muy significativos debido a la calidad superlativa de las herramientas que enseñamos. Bastan disciplina y constancia en la aplicación de nuestras técnicas y de nuestros conceptos para recoger frutos positivos en la vida profesional y personal."
            title: "QUÉ ES LO QUE TORNA NUESTRO MÉTODO TAN ÚNICO"
        sidebar: 
          video: 
            title: "VIDEO: INSPIRE SU ESENCIA"
        title: "QUÉ ES EL MÉTODO DeROSE"
      footer: 
        first_column: 
          content_html: "Un equipo fuerte está formado por individuos enfocados y bien preparados; los programas para empresas no sólo fortalecen a cada uno de los líderes de manera completa, sino también los integran como un equipo."
          title: "PROGRAMAS PARA INDIVIDUOS"
        second_column: 
          content_html: "Para desarrollar el potencial de las personas que usted dirige, es importante que usted también esté en constante perfeccionamiento; trabaje su propria Alta Productividad con nuestros programas para individuos."
          title: "PROGRAMAS PARA EMPRESAS"
        third_column: 
          content_html: "Las técnicas y los conceptos del Método DeR<span class='navbar-title-smallcaps'>OSE</span> no producen sólo resultados en la calidad de vida, ¡también son capaces de generar riqueza para empresas!"
          title_html: "MÉTODO DeR<span class='navbar-title-smallcaps'>OSE</span> EN EMPRESAS"
