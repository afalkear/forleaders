        title: "ALL OVER THE WORLD"
    our_consultors: 
      body: 
        consultors: 
          edu: 
            content_html: "Emprendedor del Método DeR<span class='navbar-title-smallcaps'>OSE</span> desde 1999, dirige su propia escuela en la ciudad de Porto, en Portugal, desde 2004. Se dedica a la formación de profesionales de la red, y también se ha especializado en la enseñanza de técnicas y conceptos para profesionales, empresarios y estudiantes, principalmente en técnicas respiratorias y administración del estrés."
            title: "Eduardo CIRILO"
          flavio: 
            content_html: "Fundador de dos emprendimientos del Método DeR<span class='navbar-title-smallcaps'>OSE</span> en la ciudad de São Paulo, posee casi 20 años como profesor de la red. Ha dictado diversos cursos prácticos y teóricos en Brasil y en diversos países de Europa. Se especializa en técnicas de Alta Performance."
            title: "Flávio MOREIRA"
          gus: 
            content_html: "Docente del Método DeR<span class='navbar-title-smallcaps'>OSE</span>, es también licenciado en Ingeniería Mecánica por la Unicamp y tiene posgrado en Administración y Marketing por la ESPM. Dicta cursos orientados hacia calidad de vida, desarrollo corporal, mentalización, meditación y motivación."
            title: "Gustavo OLIVEIRA"
          luis: 
            content_html: "Involucrado con el trabajo en el Método DeR<span class='navbar-title-smallcaps'>OSE</span> desde 1988, Luís Lopes fue fundador de la primera escuela certificada de la red en Portugal. Dicta cursos desde 1990. Es especialista en el área de Reprogramación Emocional y Técnicas de Purificación Orgánicas. Se ha especializado en adaptar el Método DeR<span class='navbar-title-smallcaps'>OSE</span> para profesionales y empresas."
            title: "Luís LOPES"
          rogerio: 
            content_html: "Formado por la Pontificia Universidad Católica de Paraná (PUC-PR) y por la Universidad Lusófona, de Lisboa, se especializó en las técnicas orgánicas del Método DeR<span class='navbar-title-smallcaps'>OSE</span>. Dicta cursos en varias ciudades de Brasil, América del Sur y Europa."
            title: "Rogério BRANT"
        first_block: 
          content_html: "Disponemos de cientos de Personal Teachers por todo el mundo. La calidad de la formación de cada uno de ellos es foco constante dentro del Método DeR<span class='navbar-title-smallcaps'>OSE</span>: se preparan durante 4 años como mínimo y son revalidados anualmente para que mantengan un alto nivel de excelencia. Damos conferencias, workshops y entrenamientos sobre temas como buenas relaciones humanas, administración de conflictos, gestión del estrés, alta productividad, foco y otros. El contratante puede elegir la lengua que desea para su programa: portugués, inglés, francés, español, italiano y alemán."
          personal_teachers: "personal teachers"
          title: "NUESTROS PROFESIONALES"
        second_block: 
          content_html: "Dentro de nuestro grupo de cientos de profesionales esparcidos por todo el globo, hay una selección de algunos especialistas con más tiempo de enseñanza del Método DeR<span class='navbar-title-smallcaps'>OSE</span>: los Consultores Experts.Todos ellos poseen más de 15 años de experiencia y han estado presentes en eventos internacionales por las Américas y Europa (dando charlas en Brasil, Argentina, Portugal, Francia y  Estados Unidos). Los programas como consultorías y conferencias están a cargo exclusivamente de los Consultores Experts que son considerados los mejores en sus respectivas áreas de especialización."
          title: "CONSULTORES EXPERTS"
