    derose_method:
      header:
        title_html: O Método DeR<span class="navbar-title-smallcaps">OSE</span>
        subtitle: '| Alta Produtividade | Respiração | Foco | Relaçoēs Interpessoais | Performance | Administração dos conflitos | Gestão do stress | Força | Resultados |'
      body:
        title: O QUE É O MÉTODO DeROSE
        main:
          first_block:
            content_html: '<p>O Método DeR<span class="navbar-title-smallcaps">OSE</span> é uma urdidura de <b>técnicas</b> e <b>conceitos</b>, edificando uma proposta de reeducação comportamental em prol da boa qualidade de vida, boas maneiras, boas relações humanas, boa cultura, boa alimentação, boa forma, bom ambiente e bons ideais.</p> <p>Algumas das nossas ferramentas técnicas são a reeducação respiratória, a administração do stress, as técnicas orgânicas que promovem a vitalidade e a energia, procedimentos para o aprimoramento da descontração emocional e da concentração mental.</p>'
          second_block:
            title: O MÉTODO DeROSE FOR LEADERS
            content_html: 'O Método DeR<span class="navbar-title-smallcaps">OSE</span> é de grande valia para os líderes que buscam ferramentas eficientes para se aprimorar, aumentando o seu desempenho pessoal e profissional. Montamos com cada líder um programa sob medida incluindo aulas de <b><i>Personal Teaching</i></b>, <b>Treinamentos</b> e <b>Consultorias</b>. Definimos juntos os seus objetivos e ensinamos as ferramentas mais adequadas para que ele possa progredir de forma efetiva e duradoura.'
          third_block:
            title: O QUE TORNA O NOSSO MÉTODO TÃO ÚNICO
            content_html: '<p>Os líderes reconhecem o nosso grande difrencial: um <b><i>know-how</i> incomparável para melhorar o ser humano</b>. Os resultados que conseguimos no aumento da <i>performance</i> e da qualidade de vida são muito expressivos devido à qualidade superlativa das ferramentas que ensinamos. Bastam disciplina e constância na aplicação das nossas técnicas e dos nossos conceitos para colher frutos positivos na vida profissional e pessoal.</p>'
          fourth_block:
            title: 'UMA PROPOSTA DE BOAS COISAS:'
        sidebar:
          video:
            title: 'VIDEO: INSPIRE SUA ESSÊNCIA'
      footer:
        first_column:
          title: PROGRAMAS PARA INDIVIDUOS
          content_html: 'Para desenvolver o potencial das pessoas que você gerencia, é importante que você também esteja em constante aprimoramento; trabalhe sua própria Alta Produtividade com nossos programas para indivíduos.'
        second_column:
          title: PROGRAMAS PARA EMPRESAS
          content_html: 'Um time forte é formado por indivíduos focados e bem-preparados; os programas para empresas fortalecem não só cada um dos líderes de maneira completa, mas também os integram como um time.'
        third_column:
          title_html: MÉTODO DeR<span class="navbar-title-smallcaps">OSE</span> NAS EMPRESAS
          content_html: 'As técnicas e os conceitos do Método DeR<span class="navbar-title-smallcaps">OSE</span> não trazem apenas resultados na qualidade de vida – eles também são capazes de gerar riqueza para empresas!'
    sidebar:
      nestle:
        title: O MEU BEM-ESTAR ESTÁ NA NESTLÉ
        content: Pesquisa Profa. Rosana Ortega
      our_criteria:
        title: "CRITÉRIOS DE SELEÇAO"
        content_html: "Todos os nossos programas tem um número de vagas limitadas. As candidaturas passam por um rigoroso processo seletivo. <br><br> Os critérios principais para os programas são: <p>- Recomendação por alunos do Método DeR<span class='navbar-title-smallcaps'>OSE</span>;</p> <p>- Alto cargo e nível de responsabilidade;</p> <p>- Percurso profissional que demonstre uma boa capacidade de crescimento pessoal;</p><p>- Motivação para entrar no programa.</p>"
      experts:
        title: CONHEÇA OS CONSULTORES EXPERTS
        see_more: VER MAIS DETALHES
      peugeot:
        title: DEPOIMENTO
        erwin_data_html: "<h3>Erwin MUSEUR</h3> <h4>Paris</h4> <p>Design Manager</p> <p>PEUGEOT</p> "
        testimonial: '"Desde o início gostei muito das aulas pois senti que produziam efeitos positivos muito rápido. Nos primeiros meses aprendi ferramentas muito eficientes para aumentar a minha vitalidade, melhorei a minha capacidade respiratória assim como a flexibilidade e o tônus muscular. Logo mais comecei a treinar as minhas capacidades mentais. O conhecimento teórico transmitido através das conversas agregou muito valor ao meu crescimento pessoal e profissional."'
        see_more: LER MAIS
      unique_method:
        title: O QUE TORNA O NOSSO MÉTODO ÚNICO
        content: "Os líderes reconhecem o nosso grande difrencial: um know-how incomparável para melhorar o ser humano. Os resultados que conseguimos no aumento da performance e da qualidade de vida são muito expressivos devido à qualidade superlativa das ferramentas que ensinamos. Bastam disciplina e constância na aplicação das nossas técnicas e dos nossos conceitos para colher frutos positivos na vida profissional e pessoal."
    our_consultors:
      header:
        title: PERSONAL TEACHERS
      footer:
        see_our_programs: VER NOSSOS PROGRAMAS
      body:
        first_block:
          title: NOSSOS PROFISSIONAIS
          content_html: 'Dispomos de centenas de <i>Personal Teachers</i> por todo o mundo. A qualidade da formação de cada um deles é foco constante dentro do Método DeR<span class="navbar-title-smallcaps">OSE</span>: eles são preparados por, no mínimo, 4 anos e são anualmente reavaliados para que mantenham o alto nível de excelência. Nós ministramos palestras, <i>workshops</i> e treinamentos sobre temas como boas relações humanas, administração de conflitos, gestão de stress, alta produtividade, foco e outros temas. O contratante pode escolher a língua em que deseja que seu programa seja ministrado: português, inglês, francês, espanhol, italiano e alemão.'
          personal_teachers: personal teachers
        second_block:
          title: CONSULTORES EXPERTS
          content_html: 'Dentro do nosso grupo de centenas de profissionais espalhados por todo o globo há uma seleção de alguns especialistas com mais tempo de ensinamento do Método DeR<span class="navbar-title-smallcaps">OSE</span>: os <i>Consultores Experts</i>.Todos eles possuem mais de 15 anos de experiência, já estiveram presentes em eventos internacionais pelas Américas e Europa (palestrando no Brasil, na Argentina, em Portugal, na França e nos Estados Unidos). Os programas como as consultorias e as palestras são ministrados exclusivamente pelos <i>Consultores Experts</i> que são considerados os melhores nas suas respectivas áreas de especialização.'
        consultors:
          luis:
            title: Luís LOPES
            content_html: 'Envolvido com o trabalho no Método DeR<span class="navbar-title-smallcaps">OSE</span> desde 1988, Luís Lopes foi fundador da primeira escola certificada da rede em Portugal. Ministra cursos desde 1990. É especialista na área de Reprogramação Emocional e Técnicas de Purificação Orgânicas. É especializado em adaptar o Método DeR<span class="navbar-title-smallcaps">OSE</span> para profissionais e empresas.'
          gus:
            title: Gustavo OLIVEIRA
            content_html: 'Docente do Método DeR<span class="navbar-title-smallcaps">OSE</span>, é também bacharel em Engenharia Mecânica pela Unicamp e pós-graduado em Administração e Marketing pela ESPM. Ministra cursos voltados para qualidade de vida, desenvolvimento corporal, mentalização, meditação e motivação.'
          rogerio:
            title: Rogério BRANT
            content_html: 'Formado pela Pontifícia Universidade Católica do Paraná (PUC-PR) e pela Universidade Lusófona, de Lisboa, se especializou nas técnicas orgânicas do Método DeR<span class="navbar-title-smallcaps">OSE</span>. Ministra cursos em várias cidades do Brasil, América do Sul e Europa.'
          edu:
            title: Eduardo CIRILO
            content_html: 'Empreendedor do Método DeR<span class="navbar-title-smallcaps">OSE</span> desde 1999, dirige sua própria escola na cidade de Porto, em Portugal, desde 2004. Dedica-se à formação de profissionais da rede, e também especializou-se no ensino de técnicas e conceitos para profissionais, empresários e estudantes, principalmente em técnicas respiratórias e administração do stress.'
          flavio:
            title: Flávio MOREIRA
            content_html: 'Fundador de dois empreendimentos do Método DeR<span class="navbar-title-smallcaps">OSE</span> na cidade de São Paulo, possui quase 20 anos como ministrante e professor da rede. Como professor, ministrou diversos cursos práticos e teóricos no Brasil e em diversos países da Europa. É especializado em Alta Performance em técnicas.'
    net:
      header:
        title: ALL OVER THE WORLD
      body:
        numbers:
          establishments: establecimentos
          consultors: consultores
          countries: paises
          businesses: empresas parceiras
        content_html: 'Dispomos de <i>Personal Teachers</i> que podem ministrar sessões particulares em qualquer cidade do Brasil e em qualquer parte do mundo, inclusive acompanhando o aluno em suas viagens de negócios ou de passeio. Os nossos profissionais atuam em praticamente todo o Brasil e ainda Argentina, Chile, Portugal, Espanha, França, Inglaterra, Escócia, Itália, Luxemburgo e Estados Unidos (incluindo Havaí). O contratante pode escolher a língua em que deseja que suas aulas sejam ministradas: português, espanhol, francês, inglês, italiano, alemão, holandês, finlandês, hebraico, árabe e catalão.'
