    derose_method: 
      body: 
        main: 
          first_block: 
            content_html: "<p>O M<span class='navbar-title-smallcaps'>ÉTODO</span> DeR<span class='navbar-title-smallcaps'>OSE</span> é uma urdidura de <b>técnicas</b> e <b>conceitos</b>, edificando uma proposta de reeducação comportamental em prol da boa qualidade de vida, boas maneiras, boas relações humanas, boa cultura, boa alimentação, boa forma, bom ambiente e bons ideais.</p> <p>Algumas das nossas ferramentas técnicas são a reeducação respiratória, a administração do stress, as técnicas orgânicas que promovem a vitalidade e a energia, procedimentos para o aprimoramento da descontração emocional e da concentração mental.</p>"
          fourth_block: 
            title: "UMA PROPOSTA DE BOAS COISAS:"
          second_block: 
            content_html: "O M<span class='navbar-title-smallcaps'>ÉTODO</span> DeR<span class='navbar-title-smallcaps'>OSE</span> é de grande valia para os líderes que buscam ferramentas eficientes para se aprimorar, aumentando o seu desempenho pessoal e profissional. Montamos com cada líder um programa sob medida incluindo aulas de <b><i>Personal Teaching</i></b>, <b>Treinamentos</b> e <b>Consultorias</b>. Definimos juntos os seus objetivos e ensinamos as ferramentas mais adequadas para que ele possa progredir de forma efetiva e duradoura."
            title: "O MÉTODO DeROSE FOR LEADERS"
          third_block: 
            content_html: "<p>Os líderes reconhecem o nosso grande difrencial: um <b><i>know-how</i> incomparável para melhorar o ser humano</b>. Os resultados que conseguimos no aumento da performance e da qualidade de vida são muito expressivos devido à qualidade superlativa das ferramentas que ensinamos. Bastam disciplina e constância na aplicação das nossas técnicas e dos nossos conceitos para colher frutos positivos na vida profissional e pessoal.</p>"
            title: "O QUE TORNA O NOSSO MÉTODO TÃO ÚNICO"
        sidebar: 
          video: 
            title: "VIDEO: INSPIRE SUA ESSÊNCIA"
        title: "O QUE É O MÉTODO DeROSE"
      footer: 
        first_column: 
          content_html: "Para desenvolver o potencial das pessoas que você gerencia, é importante que você também esteja em constante aprimoramento; trabalhe sua própria Alta Produtividade com nossos programas para indivíduos."
          title: "PROGRAMAS PARA INDIVIDUOS"
        second_column: 
          content_html: "Um time forte é formado por indivíduos focados e bem-preparados; os programas para empresas fortalecem não só cada um dos líderes de maneira completa, mas também os integram como um time."
          title: "PROGRAMAS PARA EMPRESAS"
        third_column: 
          content_html: "As técnicas e os conceitos do M<span class='navbar-title-smallcaps'>ÉTODO</span> DeR<span class='navbar-title-smallcaps'>OSE</span> não trazem apenas resultados na qualidade de vida daqueles que praticam. Como consequência inevitável, eles também geram properidade para as empresas."
          title_html: "MÉTODO DeROSE NAS EMPRESAS"
