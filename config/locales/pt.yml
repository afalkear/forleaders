    testimonials:
      enterprise:
        title: DEPOIMENTOS DE ALUNOS
        erwin:
          content_html: '<p>Desde o inicio gostei muito das aulas pois senti que produziam efeitos positivos muito rápido. Nos primeiros meses aprendi ferramentas muito eficientes para aumentar a minha vitalidade, melhorei a minha capacidade respiratória assim com a flexibilidade e tônus muscular. Logo mais comecei a treinar as minhas capacidades mentais. O conhecimento teórico transmitido através das conversas agregou muito valor no meu crescimento pessoal e profissional.</p> <p>Com o  Método DeR<span class="navbar-title-smallcaps">OSE</span> desenvolvi mais conhecimento de mi mesmo e do meu potencial. Eu me sinto melhor no dia-a-dia, mais sereno e mais preparado para enfrentar os desafios.</p> <p>Como profissional eu senti uma melhoria significativa na priorização das minhas tarefas, na administração de conflitos, na gestão do estresse e na minha capacidade de liderar. Isso resultou numa progressão muito expressiva na minha carreira pois meus colegas e superiores perceberam o quanto eu tinha progredido e me confiaram novas responsabilidades e cargos de liderança.</p>'
        judith:
          content_html: '<p>Pratico o Método DeR<span class="navbar-title-smallcaps">OSE</span> por um curto período de tempo, e estou feliz em dizer que estou maravilhada pelas técnicas, pela cultura e pelo estilo de vida ensinados nesta metodologia. De imediato, percebi que estava me sentindo mais relaxada, por mais que as técnicas fossem muito intensas e até mesmo difíceis para uma iniciante como eu. Agora esses exercícios fazem parte da minha vida! O Método DeR<span class="navbar-title-smallcaps">OSE</span> é mesmo impressionante, e ajuda a melhorar todos os aspectos da vida. Estou realmente satisfeita por ter encontrado esse estilo de vida, descoberto esse método e o incentivo a todos que buscam aprimoramento geral, tanto físico quanto pessoal.</p>'
        miguel:
          info_html: "<h2>Miguel <br> DAL'NEGRO CARVALHO</h2> <h3>Curitiba, <br> BRASIL</h3> <h4>Analista<br> Departamento de <br> Organização do Sistema <br> Financeiro<br> BANCO DO BRASIL</h4>"
          content_html: "<p>Bem, antes de praticar, já tinha a noção da inter-relação dos corpos emocional, mental e físico. Conhecia os reflexos que o corpo emocional imprimia no corpo físico, tanto benéficos quanto maléficos. Mas pouco sabia dos reflexos que o corpo físico imprimia aos corpos mental e emocional. Então percebi que as posições de equilíbrio físico me ajudaram no equilíbrio emocional.</p> <p>Pude utilizar o controle da respiração para me acalmar ou para me energizar. A consciência corporal adquirida me ajudou a melhor identificar as causas dos desequilíbrios físicos e a evitá-los. Além destes, há muitos outros benefícios menores que no conjunto melhoraram minha qualidade de vida.</p>"
        first_quote:
          content_html: '“Meu bem-estar melhorou sensivelmente desde que comecei a praticar o Método DeR<span class="navbar-title-smallcaps">OSE</span>.”'
          info_html: "<h2>Renata Ribeiro</h2> Consumer Insight Head at Nestlé Brazil"
        second_quote:
          content_html: '“Acho que o Programa do Método DeR<span class="navbar-title-smallcaps">OSE</span> na nossa empresa está muito bem conduzido.”'
          info_html: "<h2>Nanci Yamada</h2> Especialista Desenvolvimento e R&S at Nestle Brazil"
      institutions:
        header_html: "RECONHECIMENTOS <br> DO MÉTODO DeROSE"
        content_html: '<p>O Comendador DeR<span class="navbar-title-smallcaps">OSE</span> é apoiado por um expressivo número de instituições culturais, acadêmicas, humanitárias, militares e governamentais que reconhecem o valor da sua obra. Contudo, ele sempre declara: “Aceito essas homenagens porque elas não são para engrandecer o ego de uma pessoa, mas servem como manifestações do respeito que a sociedade presta ao trabalho de todos os profissionais desta área. Assim, sendo, quero dividir com você o mérito deste reconhecimento.”</p>'
    contact:
      title: NOS CONTATAR
      message: Our team is happy to answer your questions regarding our programs and our admissions process and assist you with your application.
      countries_html: "<h2>BRASIL</h2> Sao Paulo <br/> Rio de Janeiro <br/> Brasilia<br/> Porto Alegre<br/> <h2>ARGENTINA</h2> Buenos Aires <h2>FRANCE</h2> Paris <h2>UNITED STATES</h2> New York"