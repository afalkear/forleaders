    our_consultors: 
      body: 
        consultors: 
          charles: 
            content_html: "Diretor do Office (órgão administrativo da Rede DeR<span class='navbar-title-smallcaps'>OSE</span>), Membro do Conselho Administrativo do M<span class='navbar-title-smallcaps'>ÉTODO</span> DeR<span class='navbar-title-smallcaps'>OSE</span>, o professor Charles Maciel é um dos primeiros docentes e principais palestrantes das nossas técnicas e conceitos. Administração de tempo é uma de suas especialidades, especialmente na organização de tarefas proposta pelo GTD (getting things done)."
            title: "Charles MACIEL"
          edgardo: 
            content_html: "Um dos precursores da difusão do M<span class='navbar-title-smallcaps'>ÉTODO</span> DeR<span class='navbar-title-smallcaps'>OSE</span> em Buenos Aires, Edgardo Caramella tem mais de 25 de magistério na instituição. Ministra cursos sobre as técnicas e conceitos desta Cultura no Brasil, Portugal, Espanha e França, além de diversas cidades pela Argentina. Introduziu e coordena o programa M<span class='navbar-title-smallcaps'>ÉTODO</span> DeR<span class='navbar-title-smallcaps'>OSE</span> para Empresas neste país."
            title: "Edgardo CARAMELLA"
          edu: 
            content_html: "Empreendedor do M<span class='navbar-title-smallcaps'>ÉTODO</span> DeR<span class='navbar-title-smallcaps'>OSE</span> desde 1999, dirige sua própria escola na cidade de Porto, em Portugal, desde 2004. Dedica-se à formação de profissionais da rede, e também especializou-se no ensino de técnicas e conceitos para profissionais, empresários e estudantes, principalmente em técnicas respiratórias e administração do stress."
            title: "Eduardo CIRILO"
          flavio: 
            content_html: "Fundador de dois empreendimentos do M<span class='navbar-title-smallcaps'>ÉTODO</span> DeR<span class='navbar-title-smallcaps'>OSE</span> na cidade de São Paulo, possui quase 20 anos como ministrante e professor da rede. Como professor, ministrou diversos cursos práticos e teóricos no Brasil e em diversos países da Europa. É especializado em Alta Performance em técnicas."
            title: "Flávio MOREIRA"
          gus: 
            content_html: "Docente do M<span class='navbar-title-smallcaps'>ÉTODO</span> DeR<span class='navbar-title-smallcaps'>OSE</span>, é também bacharel em Engenharia Mecânica pela Unicamp e pós-graduado em Administração e Marketing pela ESPM. Ministra cursos voltados para qualidade de vida, desenvolvimento corporal, mentalização, meditação e motivação."
            title: "Gustavo OLIVEIRA"
          joris: 
            content_html: "Professor e praticante do M<span class='navbar-title-smallcaps'>ÉTODO</span> DeR<span class='navbar-title-smallcaps'>OSE</span> desde 1976, é também escritor de extensas obras sobre a parte técnica desta Cultura, sendo presidente da Federação do Estado de Santa Catarina. Trabalha com empresários na aplicação efetiva dos conceitos do M<span class='navbar-title-smallcaps'>ÉTODO</span> DeR<span class='navbar-title-smallcaps'>OSE</span> para aumento da produtividade, da qualidade dos serviços prestados e também do valor das empresas."
            title: "Joris MARENGO"
          luis: 
            content_html: "Envolvido com o trabalho no M<span class='navbar-title-smallcaps'>ÉTODO</span> DeR<span class='navbar-title-smallcaps'>OSE</span> desde 1988, Luís Lopes foi fundador da primeira escola certificada da rede em Portugal. Ministra cursos desde 1990. É especialista na área de Reprogramação Emocional e Técnicas de Purificação Orgânicas. É especializado em adaptar o M<span class='navbar-title-smallcaps'>ÉTODO</span> DeR<span class='navbar-title-smallcaps'>OSE</span> para profissionais e empresas."
            title: "Luís LOPES"
          rogerio: 
            content_html: "Formado pela Pontifícia Universidade Católica do Paraná (PUC-PR) e pela Universidade Lusófona, de Lisboa, se especializou nas técnicas orgânicas do M<span class='navbar-title-smallcaps'>ÉTODO</span> DeR<span class='navbar-title-smallcaps'>OSE</span>. Ministra cursos em várias cidades do Brasil, América do Sul e Europa."
            title: "Rogério BRANT"
          rosana: 
            content_html: "Pratica o Método desde 1988, formou-se em 1995. Ela integra o Conselho Administrativo do M<span class='navbar-title-smallcaps'>ÉTODO</span> DeR<span class='navbar-title-smallcaps'>OSE</span> e ministra desde 2001 cursos em eventos na Europa, Estados Unidos e América Latina. Ela introduziu o M<span class='navbar-title-smallcaps'>ÉTODO</span> DeR<span class='navbar-title-smallcaps'>OSE</span> nas empresas a partir de 1997, neste mesmo ano fundou sua escola em São Paulo. "
            title: "Rosana ORTEGA"
          yael: 
            content_html: "Demonstradora das técnicas do M<span class='navbar-title-smallcaps'>ÉTODO</span> DeR<span class='navbar-title-smallcaps'>OSE</span> em nível profissional, é também diretora de uma das unidades de ensino da rede DeR<span class='navbar-title-smallcaps'>OSE</span> em Buenos Aires. Como ministrante, tem especialização em temas como formação profissional e vocalização de sons e ultrassons."
            title: "Yael BARCESAT"
        first_block: 
          content_html: "Dispomos de centenas de <i>Personal Teachers</i> por todo o mundo. A qualidade da formação de cada um deles é foco constante dentro do M<span class='navbar-title-smallcaps'>ÉTODO</span> DeR<span class='navbar-title-smallcaps'>OSE</span>: eles são preparados por, no mínimo, 4 anos e são anualmente reavaliados para que mantenham o alto nível de excelência. Nós ministramos palestras, <i>workshops</i> e treinamentos sobre temas como boas relações humanas, administração de conflitos, gestão de stress, alta produtividade, foco e outros temas. O contratante pode escolher a língua em que deseja que seu programa seja ministrado: português, inglês, francês, espanhol, italiano e alemão."
          personal_teachers: "personal teachers"
          title: "NOSSOS PROFISSIONAIS"
        second_block: 
          content_html: "Dentro do nosso grupo de centenas de profissionais espalhados por todo o globo há uma seleção de alguns especialistas com mais tempo de ensinamento do M<span class='navbar-title-smallcaps'>ÉTODO</span> DeR<span class='navbar-title-smallcaps'>OSE</span>: os Consultores Experts. Todos eles possuem mais de 15 anos de experiência. Estão presentes em eventos internacionais pelas Américas e Europa (ministrando cursos no Brasil, na Argentina, em Portugal, na França e nos Estados Unidos). Os programas como as Consultorias e as Palestras são ministrados exclusivamente pelos Consultores Experts que são considerados os melhores nas suas respectivas áreas de especialização."
          title: "CONSULTORES EXPERTS"
