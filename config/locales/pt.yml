    recommend: 
      message: "O que você vivencia na escola pode ser transportado para o ambiente corporativo. Com o DeRose For Leaders, um programa internacional de consultoria, treinamentos e palestras atendemos diretores, gestores e suas equipes. Deixe aqui os dados. Nós entraremos em contato para ver o tipo de serviço que será melhor para a realidade da sua empresa."
      title: "E se o Método DeRose fosse ensinado na sua empresa?"
    sidebar: 
      ericsson: 
        company: Ericsson
        content_html: "Hace poco más de un año fui a conocer la escuela del Método DeRose en Santiago. Mi día a día es, digamos, algo agitado: tengo una posición directiva en una multinacional de telecomunicaciones, a cargo de plataformas que atienden más de 60 millones de clientes y responsable directo de los resultados financieros de las operaciones de la compañía en 10 países de la región. Mi vivencia del Método me ha llevado a experimentar la “alta performance” como un concepto continuo, que se aplica en cada actividad, en cada día, sin importar lo pequeña o insignificante que parezca. Alta performance significa excelencia, conciencia y autosuperación constantes: es la realización de esa mejor versión de cada uno todo el tiempo."
        name: "John Gomez"
        position: "COO América Latina"
      experts: 
        see_more: "VER MAIS DETALHES"
        title: "CONHEÇA OS CONSULTORES EXPERTS"
      group_criteria: 
        content_html: "Todos nossos programas tem um número de vagas limitado. As candidaturas passam por um rigoroso processo seletivo. <br><br> Os principais critérios para admissão são: <p>Indicação</p> <p>Grupo de pessoas com grandes responsabilidades</p> <p>Alinhamento de valores da empresa com os que são cultivados no M<span class='navbar-title-smallcaps'>ÉTODO</span> DeR<span class='navbar-title-smallcaps'>OSE</span>.</p>"
        title: "CRITÉRIOS DE SELEÇÃO"
      hunter_adams: 
        company: "HUNTER ADAMS"
        content_html: "  Pratico o MÉTODO DeROSE por um curto período de tempo, e estou feliz em dizer que estou maravilhada pelas técnicas, pela cultura e pelo estilo de vida ensinados nesta metodologia. De imediato, percebi que estava me sentindo mais estável, por mais que as técnicas fossem muito intensas e até mesmo difíceis para uma iniciante como eu. Agora esses exercícios fazem parte do meu cotidiano! O MÉTODO DeROSE é mesmo impressionante, e ajuda a melhorar todos os aspectos da vida. Estou realmente satisfeita por ter encontrado essa cultura, descoberto esse Método e o incentivo a todos que buscam aprimoramento geral."
        name: "Judith ADAMSON"
        position: "Senior HR Advisor"
      nestle: 
        content: "Pesquisa Profa. Rosana Ortega"
        title: "Meu bem-estar, com os treinamentos do Método DeRose na Nestlé, está"
      our_criteria: 
        content_html: "Todos nossos programas tem um número de vagas limitado. As candidaturas passam por um rigoroso processo seletivo. <br><br> Os principais critérios para admissão são: <p>Indicação</p> <p>Percurso profissional que demonstre uma boa capacidade de crescimento pessoal</p> <p>Alinhamento de valores da empresa com os que são cultivados no M<span class='navbar-title-smallcaps'>ÉTODO</span> DeR<span class='navbar-title-smallcaps'>OSE</span>.</p>"
        title: "CRITÉRIOS DE SELEÇÃO"
      peugeot: 
        erwin_data_html: "<h3>Erwin MUSEUR</h3> <h4>Paris</h4> <p>Design Manager</p> <p>PEUGEOT</p> "
