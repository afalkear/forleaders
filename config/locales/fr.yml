          content_html: "J'ai beaucoup apprécié les cours et en ai ressenti très vite les effets positifs. Les premiers cours aident essentiellement à préparer le physique (exercices respiratoires, d'assouplissement, de force...) puis par la suite le travail mental est renforcé. Les enseignements théoriques transmis à travers les conversations sont d'une grande valeur et ont pleinement contribué à ma croissance personnelle et professionnelle. <br>La Méthode DeRose m'a permis de réaliser un travail profond en apprenant à mieux me connaître. Je me sens mieux au quotidien, plus serein, et en même temps je ressens les choses plus intensément. <br>Dans le travail, les effets positifs sont nombreux : meilleure priorisation des taches, gestion des conflits et du management améliorée, stress diminué, etc. Cela a entrainé une forte progression dans ma carrière puisque mes collègues et mes supérieurs hiérachiques ont vite perçu que je devenais plus performant. J'ai ainsi assumé de nouvelles responsabilités et des postes de leadership au sein de l'entreprise."
