        title: "MON NIVEAU DE BIEN ÊTRE EST"
      our_criteria:
        content_html:"CRITÈRES DE SELECTION Tous nos programmes ont un nombre de places limité. Les candidatures passent par un processus rigoureux de sélection. Voici les principaux critères: Être recommandé par un élève de la Méthode DeRose Détenir un haut niveau hierarchique et de grandes responsabilités Avoir un parcours professionnel qui montre une bonne capacité d'évolution personnelle Motivation pour intégrer ce programme"
        title: "CRITÈRES D'ADMISSION"
      peugeot:
        erwin_data_html: "Erwin MUSEUR Paris  Design Manager  PEUGEOT"
        see_more: "LIRE LA SUITE"
        testimonial: "| J'ai beaucoup  les cours  et en ai ressenti  vite les effets  positifs. Les premiers cours aident  essentiellement  le  physique  (exercices  respiratoires, d'assouplissement, de  force...) puis par la suite  le  travail  mental  est renforcé.  Les enseignements théoriques transmis à travers les conversations sont d'une grande valeur et ont pleinement contribué à ma croissance personnelle et professionnelle."
        title: Témoignages
      unique_method:
        content: "Les cadres dirigeants reconnaissent notre grand différenciel: un savoir faire incomparable pour développer le potentiel de chaque individu. Grace à la qualité de nos outils techniques et conceptuels nous sommes en mesure d'offrir des résultats très expressifs en terme de qualité de vie et de productivité."
