    our_consultors: 
      body: 
        consultors: 
          charles: 
            content_html: "Charles Maciel est membre du Conseil Administratif de la Méthode DeRose. Il bénéficie d'une expérience comme Formateur de plus de 20 ans. Il s'est spécialisé dans les thématiques de la gestion du temps, de l'organisation des taches et de l'efficacité."
          edgardo: 
            content_html: "Précurseur de la Méthode Derose en Argentine, Edgardo Caramella a aujourd'hui plus de 30 années d'expérience comme Consultant. Il donne des formations et des conférences depuis de nombreuses années au Brésil, au Portugal, en Espagne et en France."
          edu: 
            content_html: "Eduardo Cirilo enseigne la Méthode DeRose depuis 1999 et dirige son propre établissement à Porto depuis 2004. Il est aujourd'hui spécialiste du développement de la capacité respiratoire et de la gestion du stress."
            title: "Eduardo CIRILO"
          flavio: 
            content_html: "Flávio MOREIRA possède plus de vingt ans d'expérience comme professeur et conférencier. Il est à l'origine de la création de deux établissements de la Méthode DeRose à São Paulo. Il s'est spécialisé dans le développement des performances et donne des conférences en Amérique latine et en Europe depuis plusieurs années."
            title: "Flávio MOREIRA"
          gus: 
            content_html: "Ingénieur de formation, Gustavo Oliveira possède également un Master en Managment de l'école ESPM de São Paulo. Il est aujourd'hui spécialiste de la qualité de vie et de l'efficacité au travail, des questions de motivation et de concentration."
            title: "Gustavo OLIVEIRA"
          joris: 
            content_html: "Formateur de la Méthode DeRose depuis 1976, il a ecrit de nombreux articles sur la productivité et la qualité de vie en entreprise."
          luis: 
            content_html: "Professeur de la Méthode DeRose depuis 1988, Luís Lopes a fondé le premier établissement certifié au Portugal. Il anime des ateliers et des conférences depuis 1990. Son domaine d'expertise de prédilection est la gestion émotionnelle."
            title: "Luís LOPES"
          rogerio: 
            content_html: "Diplomé de l'Université PUC au Brésil et l'Université Lusófona au Portugal, Rogerio Brant est spécialisé dans la préparation physique et mentale à travers les techniques de la Méthode DeRose. Il réalise, depuis de nombreuses années, des conférences en Amérique du Sud et en Europe."
            title: "Rogério BRANT"
          rosana: 
            content_html: "Formatrice depuis 1995. Elle a intégré le Conseil d'administration central depuis 2001. Directrice des évènements institutionnels pour l'Europe, les Etats-Unis et l'Amérique Latine. Elle a commencé à introduire la Methode dans les entreprises à partir de 1997, année où elle a fondé sa propre école à Sao Paulo."
          yael: 
            content_html: "Démonstratrice à l'internationale pour la Methode DeRose, elle dirige son propre établissement. En tant que conférencière elle s'interesse plus particulièrement à la formation professionnelles et aux techniques vocales."
        first_block: 
          content_html: "Nous disposons de plusieurs centaines de formateurs dans le monde entier. Ils ont tous suivi une formation initiale de 4 ans puis sont réévalués chaque année. Cela nous permet de garantir leur excellence professionnelle. Nous offrons ainsi des conférences, des formations ainsi que des programmes de cours particuliers sur de nombreux thèmes comme les relations interpersonnelles, la résolution des conflits, la gestion du stress, la productivité et l'efficacité au travail, entre autres. Nos programmes sont proposés en français, anglais, portugais, espagnol, italien et allemand."
          personal_teachers: consultants
          title: "UN RESEAU INTERNATIONAL DE CONSULTANTS"
        second_block: 
          content_html: "Au sein de notre groupe de plusieurs centaines de formateurs certains sont devenus de grands spécialistes de part leur expérience et l'excellence de leurs eneignements. Nous vous proposons ainsi une équipe de consultants experts qui possèdent tous plus de 15 ans d'expérience dans la formation de leaders et réalisent des conférences au niveau international. Nos programmes de coaching dirigeant, ainsi que les conférences et les formations intensives sont données exclusivement par ce groupe de consultants considérés comme les meilleurs dans leur domaine d'expertise."
          title: "UNE ÉQUIPE DE CONSULTANTS EXPERTS"
