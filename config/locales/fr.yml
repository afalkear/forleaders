    testimonials:
      enterprise:
        first_quote:
          content_html: "Je me sens beaucoup mieux depuis que je pratique la Méthode DeRose"
          info_html: "Renata Ribeiro Consumer Insight Head at Nestlé Brazil"
        judith:
          content_html: "Je pratique la Méthode DeRose depuis peu et je suis très heureuse d'avoir découvert une approche si complète. J'apprends ainsi de nouveaux outils pratiques et théorique d'une grande valeur. Je me suis très rapidement sentie mieux au quotidien. Cette méthode est vraiment étonnante car elle permet de s'améliorer dans tous les aspects de la vie. Pour faire court, je suis vraiment contente d'avoir eu la chance de trouver cette métodologie et j'encourage tous ceux qui cherchent à se développer au niveau physique mais aussi dans la vie à la découvrir."
        second_quote:
          content_html: "Je trouve que le Programme de la Méthode DeRose est très bien organisé dans notre entreprise."
          info_html: "Nanci Yamada Development Specialist and R&amp;S at Nestle Brazil"
        title: TÉMOIGNAGES
