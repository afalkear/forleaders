      body:
        content_html: "Nous disposons de plusieurs centaines de Personal Teachers à travers le monde. Vous pouvez ainsi bénéficier de nos prestations en France, en Angletterre, en Ecosse, en Italie, en Espagne, au Portugal, aux Etats-Unis, au Brésil, en Argentine et au Chilie. Nos programmes sont proposés en français, anglais, portugais, espagnol, italien et allemand."
