    derose_method:
      body:
        main:
          first_block:
            content_html: "La Méthode DeROSE permet d'améliorer la qualité de vie et d’atteindre d’excellents niveaux de performance.  Nos professeurs enseignent comment mieux respirer, se maintenir en bonne forme grâce à des techniques corporelles et améliorer ses capacités de concentration. Des thèmes variés sont également abordés tels que les habitudes de vie, la gestion du stress, la résolution des conflits, la productivité ou encore l'alimentation. Vous apprendrez ainsi à devenir plus performant dans le domaine professionnel, le sport ou la vie quotidienne."
          fourth_block:
            title: "UNE MÉTHODOLOGIE DE GRANDE QUALITÉ"
          second_block:
            content_html: "La Méthode DeROSE propose une boite à outil extrêmement efficace pour les dirigeants en quète d'excellence au niveau personnel et professionnel. Nos Personal Teachers définissent avec chaque leader des objectifs précis afin de lui offrir un programme de développement personnel sur mesure."
            title: "LA MÉTHODE DeROSE POUR LES CADRES ET LES DIRIGEANTS"
          third_block:
            content_html: "Les cadres dirigeants reconnaissent notre grand différenciel: un savoir faire incomparable pour développer le potentiel de chaque individu. Grace à la qualité de nos outils techniques et conceptuels nous sommes en mesure d'offrir des résultats très expressifs en terme de qualité de vie et de productivité."
            title: "CE QUI REND NOTRE MÉTHODE UNIQUE"
        sidebar:
          video:
            title:
              VIDÉO: "INSPIREZ VOTRE ESSENCE"
        title: "QU'EST-CE QUE LA MÉTHODE DeROSE"
      footer:
        first_column:
          content_html: "Afin de développer le potentiel de vos équipes, vous devez vous-même vous même être un modèle de productivité et de réussite. Nos programmes sont construits sur mesure pour vous permettre d'atteindre vos objectifs."
          title: "PROGRAMMES POUR LES INDIVIDUS"
        second_column:
          content_html: "Une équipe à succès est formée d'individus compétents qui savent travailler ensemble. Nous offrons des outils pour développer les compétences de chacun tout en construisant une équipe de travail solide."
          title: "MÉTHODE DeROSE - SOURCE DE RICHESSE"
        third_column:
          content_html: "La Méthode est devenue une véritable source de richesses pour les cadres dirigeants et leur entreprise. Découvrez comment."
