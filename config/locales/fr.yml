        content_html: "Il y a un peu plus d'un an j'ai débuté la Méthode DeRose avec l'objectif d'améliorer à la fois mon niveau de performance et ma qualité de vie. Et depuis j'ai pu vivre cela de façon très concrète. Mon quotidien est un tant soit peu agité : je suis en effet responsable des résultats financiers et des opérations de mon entreprise au niveau de 10 pays et gère des plateformes qui servent plus de 60 millions de clients. Je suis par ailleurs père de famille et voue une passion déjà ancienne pour le triatlon. J'ai perçu au fil du temps que la Méthode DeRose avait un fort impact positif dans les différents aspects de ma vie."
