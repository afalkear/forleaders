#   gem 'sqlite3'
development:
  adapter: mysql2
  encoding: UTF8
  database: forleaders_development
  host: localhost
  pool: 5
  timeout: 5000
  username: root
  password:

staging:
  adapter: mysql2
  encoding: UTF8
  database: forleaders_development
  host: localhost
  pool: 5
  timeout: 5000
  username: root
  password:

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: UTF8
  database: forleaders_test
  host: localhost
  pool: 5
  timeout: 5000
  username: root
  password: 

production:
  adapter: mysql2
  encoding: utf8
  database: <%= ENV['DB_NAME'] %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  host: <%= ENV['DB_HOSTNAME'] %>
  port: <%= ENV['DB_PORT'] %>
